<!DOCTYPE html>
{% load staticfiles %}
<html>
	<head>
		<link type="text/css" rel="stylesheet" href="{% static 'shb/stylesheet.css' %}"/>

		<title>NewFl / My SHB</title>
	</head>
	<body id="body">
		<script src="jquery-1.11.3.min.js"></script>
		<script src='script.js'></script>
        
		<div id="header">
			<a href="{% url 'home' %}"><img id="logo" src="http://calband.berkeley.edu/wp-content/themes/calband/css/calband-highstepper.png"/></a> 
			<h1 id="title"> My SHB </h1>

		</div>
		<div id="navbar">
			<ul id="nav"> 
				<li class="tab-list"><a href="{% url 'home' %}" class="tab">Home</a></li>
				<li class="tab-list"><a href="{% url 'mySHB' %}" class="tab">MySHB</a></li>
				<li class="tab-list"><a href="{% url 'standings' %}" class="tab">Standings</a></li>
				<li class="tab-list"><a href="{% url 'freeagents' %}" class="tab">Free Agents</a></li>
				<li class="tab-list" style="float: right"><a href="{% url 'login' %}" class="tab">Login</a></li>

			</ul> 

		</div>
		<div id="team-list">
			<table id="shb-table">
				<tr>
					<th>Newman Name</th>
					<th>Instrument</th>
					<th>Points</th>
				</tr>
				{% for newman in team_list %}
				<tr>
					<td class="shb-row">{{newman.newman_name}}</td>
					<td class="shb-row">{{newman.newman_instrument}}</td>
					<td class="shb-row">{{newman.points}}</td>
				</tr>
				{% endfor %}
			</table>

			<h2>Total Points: {{ person.team_points }}</h2>
		</div>
	</body>
</html>
