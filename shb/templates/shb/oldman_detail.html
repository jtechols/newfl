<!DOCTYPE html>
{% load staticfiles %}
<html>
	<head>
		<link type="text/css" rel="stylesheet" href="https://s3-us-west-1.amazonaws.com/newfl/static/shb/stylesheet.css"/>

		<title>NewFL / {{ oldman.team_name }}</title>
	</head>
	<body id="body">

        
		<div id="header">
			<a href="{% url 'home' %}"><img id="logo" src="http://calband.berkeley.edu/wp-content/themes/calband/css/calband-highstepper.png"/></a> 
			<h1 id="title"> Newman Fantasy League </h1>

		</div>
		<div id="navbar">
			<ul id="nav"> 
				<li class="tab-list"><a href="{% url 'home' %}" class="tab">Home</a></li>
				<li class="tab-list"><a href="{% url 'mySHB' %}" class="tab">MySHB</a></li>
				<li class="tab-list"><a href="{% url 'standings' %}" class="tab">Standings</a></li>
				<li class="tab-list"><a href="{% url 'freeagents' %}" class="tab">Free Agents</a></li>
				<li class="tab-list" style="float: right"><a href="{% url 'logout' %}" class="tab">Logout</a></li>

			</ul> 

		</div>
		<div id="prof-contain">
			<img id="prof-pic" src="https://www.google.com/url?sa=i&rct=j&q=&esrc=s&source=images&cd=&cad=rja&uact=8&ved=0ahUKEwi44Jq0tJTKAhUGlB4KHb0AC3gQjRwIBw&url=http%3A%2F%2Fmemegenerator.net%2Finstance%2F57746997&psig=AFQjCNEgpDxxYFhZ8M14qP1SYc2oATi95g&ust=1452142980976069"/>
		</div>
		<div id="oldman-bio">
			<h2>{{ oldman.team_name}}</h2>
			<p>{{oldman.team_owner}}</p>
		</div>
		<div id="team-detail">
			
		</div>
	</body>
</html>
